<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trivia de Guacamayas</title>
  <link rel="stylesheet" href="styles.css"> <!-- Estilos externos -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <h1>Trivia de Guacamayas</h1>

  <div id="quiz-container">
    <!-- Contenedor de preguntas -->
    <div id="question-container">
      <img id="question-image" src="" alt="Imagen de la pregunta" />
      <h2 id="question-text"></h2>
      <div id="options-container"></div>
    </div>

    <!-- Resultado final -->
    <div id="result-container" class="hidden">
      <h2 id="score-text"></h2>
      <button onclick="restartQuiz()">Reiniciar Trivia</button>
      <br><br>
      <a id="whatsapp-share" target="_blank">Compartir por WhatsApp</a>
      <br><br>
      <a href="index.html" class="main-btn">Volver a página principal</a>
    </div>
  </div>

  <!-- Botón flotante para volver arriba -->
  <button id="scrollTopBtn" onclick="scrollToTop()">⬆</button>

  <!-- Script JavaScript -->
  <script src="script.js"></script>
</body>
</html>
